{% extends "base.html" %}

{% block title %} webtrack: edit task {% endblock %}

{% block content %}

	<div>

	<h3>Edit Task</h3>
	<form id="registerForm" action="/projects/task/edit/{{task.id}}/" method="post">{% csrf_token %} <!--Pass information back to the register url through the POST method-->

		{% for field in form %}
<fieldset class="form-group">
  <label class="control-label" for="id_{{ field.name }}">{{ field.name }}</label>
      <input type="text" class="form-control"
        name="{{ field.name }}"
        id="id_{{ field.name }}"
        value="{{ field.value }}" > 
        <p class="help-text">{{ field.help_text }} </p>
</fieldset>
{% endfor %}

		<input class="btn btn-success" type="submit" value="Save" style="border-radius: 1px;" />
		<a class="btn btn-warning" style="border-radius: 1px;" href="/projects/task/view/{{task.id}}/">Cancel</a>
		<a class="btn btn-danger" style="border-radius: 1px; float:right;" href="/projects/task/delete/{{task.id}}/">Delete Task</a>

	</form> <!--Close the form tag-->

</div>

{% endblock %}
