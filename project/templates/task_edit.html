{% extends "base.html" %}

{% block title %} webtrack: edit task {% endblock %}

{% block content %}

	<div>

	<h3>Edit Task</h3>
	<form id="registerForm" action="/projects/task/edit/{{task.id}}/" method="post">{% csrf_token %} <!--Pass information back to the register url through the POST method-->

		{% for field in form %}

			<div>{{field}}</div>

		{% endfor %}

		<input id="registerButton" class="btn btn-success btn-large" type="submit" value="Save" style="border-radius: 1px;" />
		<a class="btn btn-danger btn-large" href="/projects/task/view/{{task.id}}/">Cancel</a>

	</form> <!--Close the form tag-->

</div>

{% endblock %}
